<div class="container">
  <div class="col align-self-center">
    <div class="col-md-6 col-md-offset-3">
      <h2>Login</h2>
      <form [formGroup]="loginFormGroup" name="form" (ngSubmit)="loginFormGroup.valid && login()" novalidate>
        <div class="form-group">
          <label for="username">Username*</label>
          <input id="username" type="text" class="form-control" name="userName" formControlName="username"/>
          <div *ngIf="false" class="help-block">Username is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': loginFormGroup.controls['password'].valid }">
          <label for="password">Password*</label>
          <input id="password" type="password" class="form-control" name="password" formControlName="password"/>
          <div *ngIf="false" class="help-block">Password is required</div>
        </div>
        <div class="form-group">
          <button [disabled]="loginFormGroup.invalid" class="btn btn-primary">Login</button>
          <a [routerLink]="['/']" class="btn btn-link">Cancel</a>
        </div>
      </form>
    </div>
  </div>
</div>
