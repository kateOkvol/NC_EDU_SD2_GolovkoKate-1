<div class="align-self-center ml-5">
  <div class="col-md-6 col-md-offset-3">
    <h2>Account</h2>
    <form [formGroup]="formGroup" name="form" (ngSubmit)="formGroup.valid && updateUser()" >
      <div class="form-group">
        <label for="firstName">First name</label>
        <input id="firstName" type="text" class="form-control" name="firstName" formControlName="firstName"
        />
      </div>
      <div class="form-group">
        <label for="middleName">Middle name</label>
        <input id="middleName" type="text" class="form-control" name="middleName" formControlName="middleName"
        />
      </div>
      <div class="form-group">
        <label for="lastName">Last name</label>
        <input id="lastName" type="text" class="form-control" name="lastName" formControlName="lastName"
        />
      </div>
      <div class="form-group">
        <label for="birthDate">Birth date</label>
        <input id="birthDate" type="date" class="form-control" formControlName="birthDate">
      </div>
      <div class="form-group">
        <label for="gender">Gender</label>
        <select id="gender" class="form-control" formControlName="gender">
          <option value=null>not chosen</option>
          <option>male</option>
          <option>female</option>
          <option>other</option>
        </select>
      </div>
      <div class="form-group">
        <button [disabled]="!formGroup.dirty && !formGroup.valid" class="btn btn-primary">Save</button>
      </div>
    </form>
  </div>
</div>
